<!DOCTYPE html>
<html>
<head>
    <title>Iris Species Predictor</title>
    <style>
        body {font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px;}
        .form-group {margin-bottom: 15px;}
        label {display: inline-block; width: 120px;}
        input {padding: 5px; width: 200px;}
        .prediction {margin-top: 20px; padding: 10px; background-color: #f0f0f0;}
    </style>
</head>
<body>
    <h1>Iris Flower Species Predictor</h1>
    
    <form action="/predict" method="post">
        <div class="form-group">
            <label>Sepal Length (cm):</label>
            <input type="number" step="0.1" name="sepal_length" required>
        </div>
        
        <div class="form-group">
            <label>Sepal Width (cm):</label>
            <input type="number" step="0.1" name="sepal_width" required>
        </div>
        
        <div class="form-group">
            <label>Petal Length (cm):</label>
            <input type="number" step="0.1" name="petal_length" required>
        </div>
        
        <div class="form-group">
            <label>Petal Width (cm):</label>
            <input type="number" step="0.1" name="petal_width" required>
        </div>
        
        <button type="submit">Predict Species</button>
    </form>

    {% if prediction %}
    <div class="prediction">
        <h3>Prediction Result:</h3>
        <p>The flower species is: <strong>{{ prediction }}</strong></p>
        <p>Characteristic colors:</p>
        <div style="display: flex; gap: 10px;">
            <div style="width: 50px; height: 50px; background-color: 
                {% if prediction == 'Iris-setosa' %} #FF6B6B
                {% elif prediction == 'Iris-versicolor' %} #4ECDC4
                {% else %} #45B7D1{% endif %};">
            </div>
            <p>
                {% if prediction == 'Iris-setosa' %} Red tones
                {% elif prediction == 'Iris-versicolor' %} Blue-green
                {% else %} Deep blue{% endif %}
            </p>
        </div>
    </div>
    {% endif %}
</body>
</html>
